<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 page-content">

                                <div class="stripe-line-header news-category-header">
                                    <div>Registracija</div>                           
                                </div>
                                <div class="row login-form-wrapper">
                                    <div class="col-md-12">
                                        <b:form id="registracija">
                                            <div class="login-form-container">
                                                <div class="login-form-header">
                                                    Kontakt podaci
                                                </div>
                                                <div class="login-form-content">
                                                    <h:outputText value="Naziv organizacije:" styleClass="login-form-label" />
                                                    <b:inputText styleClass="login-form-input" style="margin-bottom: 5px" />
                                                    <div class="row" style="margin-bottom: 5px;">
                                                        <div class="col-md-6">
                                                            <h:outputText value="Mesto:" styleClass="login-form-label" />
                                                            <div style="height: 5px"></div>
                                                            <b:selectOneMenu styleClass="place-select" select2="true">
                                                                <f:selectItem itemLabel="Izaberite mesto" itemValue="" />
                                                            </b:selectOneMenu>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <h:outputText value="Ulica:" styleClass="login-form-label" />
                                                            <div style="height: 5px"></div>
                                                            <b:selectOneMenu styleClass="place-select" select2="true">
                                                                <f:selectItem itemLabel="Izaberite ulicu" itemValue="" />
                                                            </b:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <h:outputText value="Kontakt osoba:" styleClass="login-form-label" />
                                                    <b:inputText styleClass="login-form-input" style="margin-bottom: 5px" />
                                                    <h:outputText value="Kontakt telefoni:" styleClass="login-form-label" />
                                                    <b:inputText styleClass="login-form-input" style="margin-bottom: 5px;" >
                                                        <f:facet name="append">
                                                            <b:commandButton icon="plus" styleClass="add-field-button" ajax="true" update="@form" actionListener="#{registracija.addTelefon()}" />
                                                        </f:facet>
                                                    </b:inputText>
                                                    <ui:repeat value="#{registracija.telefoni}" var="tel" varStatus="status">
                                                        <b:inputText styleClass="login-form-input" value="#{tel}" style="margin-bottom: 5px;" >
                                                            <f:facet name="append">
                                                                <b:commandButton icon="minus" styleClass="remove-field-button" ajax="true" update="registracija" actionListener="#{registracija.removeTelefon(status.index)}" />
                                                            </f:facet>
                                                        </b:inputText>
                                                    </ui:repeat>
                                                    <h:outputText value="Email adresa:" styleClass="login-form-label" />
                                                    <div style="height: 5px"></div>
                                                    <b:inputText styleClass="login-form-input" style="margin-top: 0px !important" >
                                                        <f:facet name="prepend">
                                                            <b:icon value="envelope" style="padding-left: 1.5px; padding-right: 1.5px;" />
                                                        </f:facet>
                                                    </b:inputText>
                                                </div>
                                            </div>
                                        </b:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
