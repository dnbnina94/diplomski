<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <b:dataTable value="#{admin.korisnici}" 
                         var="korisnik"
                         border="false"
                         striped="false"
                         info="false" 
                         page-length="10" 
                         page-length-menu="10" 
                         onpage='$("html, body").animate({ scrollTop: 0 }, "slow");'>
                <b:dataTableColumn value="#{korisnik.korisnickoIme}" label="Korisničko ime" />
                <b:dataTableColumn label="" orderable="false" style="text-align:right">
                    
                        <b:button icon="pencil" 
                                  id="editButtonNazivOrg" 
                                  styleClass="edit-info-button" />
                    
                </b:dataTableColumn>
            </b:dataTable>
        </ui:composition>
    </h:body>
</html>
