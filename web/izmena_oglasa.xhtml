<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputStylesheet library="css" name="quill.snow.css"  />
        <h:outputStylesheet library="css" name="responsive.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:event type="preRenderView" listener="#{korisnikBean.proveriAdminPrivilegije()}" />

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row page-content">
                    <div class="col-md-9">
                        <div class="stripe-line-header news-category-header">
                            <div>Izmena oglasa</div>     
                        </div>

                        <h:form id="nov_oglas" enctype="">

                            <div class="container-w-red-header-header" style="margin-top: 20px">
                                izmenite oglas
                            </div>
                            <div class="row bordered-container-red-bottom" style="margin-top: 0px !important; padding-top: 15px; padding-bottom: 20px; margin-bottom: 15px !important" >
                                <div class="col-md-12" style="padding: 0px !important">
                                    <h:outputText value="Naslov oglasa:" styleClass="login-form-label" />
                                    <b:inputText id="naslov"
                                                 styleClass="#{izmenaOglasa.naslovGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                 value="#{izmenaOglasa.naslov}"
                                                 placeholder="Unesite naslov oglasa" />
                                    <div id="naslovGreska" class="#{izmenaOglasa.naslovGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                        <h:outputText value="#{izmenaOglasa.naslovGreska}" />
                                    </div>

                                    <h:outputText value="Tekst oglasa:" styleClass="login-form-label" />
                                    <div style="height: 5px"></div>
                                    <h:panelGroup id="tekstWrapperPanelGroup">
                                        <div id="tekstWrapper" style="#{izmenaOglasa.tekstGreska == '' ? '' : 'border-color: #DC3545'}">
                                        </div>
                                    </h:panelGroup>
                                    <b:inputTextarea style="display: none" id="tekst" value="#{izmenaOglasa.tekst}" />
                                    <h:panelGroup>
                                        <div id="tekstGreska" class="#{izmenaOglasa.tekstGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}"
                                             style="margin-top: 5px; margin-bottom: 0px" >
                                            <h:outputText value="#{izmenaOglasa.tekstGreska}" />
                                        </div>
                                    </h:panelGroup>

                                    <div style="height: 10px"></div>
                                    <h:outputText value="Datum isticanja: " styleClass="login-form-label" />
                                    <div style="height: 5px"></div>
                                    <b:datepicker id="datumIsticanja"
                                                  mode='popup-icon' 
                                                  styleClass="custom-datepicker-bootsfaces custom-datetimepicker-bootsfaces #{izmenaOglasa.datumIsticanjaGreska == '' ? '' : 'custom-datetimepicker-bootsfaces-error'}"
                                                  placeholder='Izaberite datum isticanja oglasa'
                                                  value="#{izmenaOglasa.datumIsticanja}" />
                                    <div id="datumIsticanjaGreska" class="#{izmenaOglasa.datumIsticanjaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}"
                                         style="margin-top: 5px; margin-bottom: 0px">
                                        <h:outputText value="#{izmenaOglasa.datumIsticanjaGreska}" />
                                    </div>

                                    <h:outputScript library="js" name="quill.js" />
                                    <script>
                                        var quill = new Quill('#tekstWrapper', {
                                            placeholder: 'Napi≈°ite tekst oglasa...',
                                            theme: 'snow'
                                        });

                                        quill.clipboard.dangerouslyPasteHTML('#{izmenaOglasa.tekst}');
                                    </script>
                                </div>
                            </div>

                            <div class="row form-step-buttons-row form-step-buttons-row-izmena">
                                <div class="col-md-6">
                                    <b:carouselControl >
                                        <b:commandButton value="Nazad na oglas"
                                                         styleClass="form-step-button"
                                                         action="oglas?faces-redirect=true"
                                                         ajax="true" >
                                            <f:setPropertyActionListener target="#{pretragaOglasa.oglas}" value="#{izmenaOglasa.oglas}" />
                                        </b:commandButton>
                                    </b:carouselControl>
                                </div>
                                <div class="col-md-6">
                                    <b:carouselControl >
                                        <b:commandButton value="Izmenite oglas"
                                                         styleClass="form-step-button"
                                                         style="background-color: #4c4c4c !important; margin-right: 15px"
                                                         ajax="true"
                                                         update="nov_oglas"
                                                         onclick="javascript:editorToTextarea(); ajax:izmenaOglasa.izmeniOglas();"
                                                         />
                                    </b:carouselControl>

                                    <script>
                                        function editorToTextarea() {
                                            if (quill.getText().trim().length === 0) {
                                                $("#input_nov_oglas\\:tekst").val("");
                                            } else {
                                                var editorVal = $(".ql-editor").html();
                                                $("#input_nov_oglas\\:tekst").val(editorVal);
                                            }
                                        }
                                    </script>
                                </div>
                            </div>

                            <h:panelGroup id="novOglasValidacija">
                                <h:outputScript library="js" name="novOglasValidacija.js" />
                            </h:panelGroup>
                        </h:form>

                    </div>
                    <div class="col-md-3">

                        <ui:insert name="left_content">
                            <ui:include src="templates/right_content.xhtml" />
                        </ui:insert>

                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

        <h:outputScript library="js" name="bootstrap.min.js" />

    </h:body>
</html>
