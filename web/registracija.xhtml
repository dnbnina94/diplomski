<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 page-content">

                                <div class="stripe-line-header news-category-header">
                                    <div>Registracija</div>                           
                                </div>
                                <div class="row login-form-wrapper" style="padding-right: 7.5px">
                                    <div class="col-md-12">
                                        <b:form id="registracija">
                                            <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                                        style="width:100%"
                                                        startAnimation="false"
                                                        showIndicators="false"
                                                        wrap="false">
                                                <b:carouselItem>
                                                    <b:panel title="Opis organizacije">
                                                        <h:outputText value="Naziv organizacije:" styleClass="login-form-label" />
                                                        <b:inputText id="nazivOrg"
                                                                     styleClass="#{registracija.nazivOrgGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                                     value="#{registracija.nazivOrg}" />
                                                        <div id="nazivOrgGreska" class="#{registracija.nazivOrgGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.nazivOrgGreska}" />
                                                        </div>

                                                        <h:outputText value="Opis organizacije:" styleClass="login-form-label" />
                                                        <b:inputTextarea id="opisOrg"
                                                                         placeholder="Type something here..." 
                                                                         styleClass="#{registracija.opisOrgGreska == '' ? 'custom-textarea' : 'custom-textarea custom-textarea-error'}" 
                                                                         value="#{registracija.opisOrg}" />
                                                        <div id="opisOrgGreska" class="#{registracija.opisOrgGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.opisOrgGreska}" />
                                                        </div>

                                                        <h:outputText value="Oblast delovanja:" styleClass="login-form-label" />
                                                        <b:inputText id="oblastDelovanja"
                                                                     styleClass="#{registracija.oblastDelovanjaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                     placeholder="Unesite oblast delovanja" 
                                                                     typeahead="true" 
                                                                     typeahead-values="#{kategorijeSifarnika.mestaString}" 
                                                                     value="#{registracija.oblastDelovanja}" />
                                                        <div id="oblastDelovanjaGreska" class="#{registracija.oblastDelovanjaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.oblastDelovanjaGreska}" />
                                                        </div>

                                                        <div style="height: 5px"></div>
                                                        <h:outputText value="Web stranica organizacije:" styleClass="login-form-label" />
                                                        <div style="height: 5px"></div>
                                                        <b:inputText styleClass="login-form-input" style="margin-top: 0px !important" >
                                                            <f:facet name="prepend">
                                                                http://
                                                            </f:facet>
                                                        </b:inputText>
                                                    </b:panel>
                                                </b:carouselItem>
                                                <b:carouselItem>
                                                    <b:panel title="Kontakt podaci">
                                                        <div class="row" style="margin-bottom: 5px;">
                                                            <div class="col-md-6">
                                                                <h:outputText value="Mesto: " styleClass="login-form-label" />

                                                                <b:inputText styleClass="login-form-input" placeholder="npr. Beograd" typeahead="true" typeahead-values="#{kategorijeSifarnika.mestaString}" />

                                                            </div>
                                                            <div class="col-md-6">
                                                                <h:outputText value="Ulica: " styleClass="login-form-label" />

                                                                <b:inputText styleClass="login-form-input" placeholder="npr. Bulevar Kralja Aleksandra 73" typeahead="true" typeahead-values="#{kategorijeSifarnika.mestaString}" />

                                                            </div>
                                                        </div>
                                                        <h:outputText value="Kontakt osoba:" styleClass="login-form-label" />
                                                        <b:inputText styleClass="login-form-input" style="margin-bottom: 5px" />
                                                        <h:outputText value="Kontakt telefoni:" styleClass="login-form-label" />
                                                        <span data-toggle="tooltip" 
                                                              data-html="true" 
                                                              title="Nakon što unesete željeni broj telefona, kliknite na znak ''+''. Možete navesti maksimalno 5 brojeva telefona." 
                                                              class="custom-tooltip">
                                                            ?
                                                        </span>
                                                        <br/>
                                                        <ui:repeat value="#{registracija.telefoni}" var="telefon" varStatus="status">
                                                            <div class="custom-tag">
                                                                <h:outputText value="#{telefon}" />

                                                                <b:commandButton icon="remove" 
                                                                                 styleClass="remove-field-button" 
                                                                                 ajax="true" 
                                                                                 update="registracija" 
                                                                                 onclick="ajax:registracija.removeTelefon(status.index)"
                                                                                 oncomplete="$('.wizardPseudoClass').carousel(1);" />
                                                            </div>
                                                        </ui:repeat>

                                                        <b:inputText value="#{registracija.telefon}" styleClass="login-form-input" style="margin-bottom: 5px;" >
                                                            <f:facet name="append">
                                                                <b:commandButton icon="plus" 
                                                                                 styleClass="add-field-button" 
                                                                                 ajax="true" update="registracija" 
                                                                                 onclick="ajax:registracija.addTelefon();" 
                                                                                 style="border: 1px solid #4c4c4c"
                                                                                 oncomplete="$('.wizardPseudoClass').carousel(1);" />
                                                            </f:facet>
                                                        </b:inputText>

                                                        <h:outputText value="Email adresa:" styleClass="login-form-label" />
                                                        <div style="height: 5px"></div>
                                                        <b:inputText styleClass="login-form-input" style="margin-top: 0px !important" >
                                                            <f:facet name="prepend">
                                                                <b:icon value="envelope" style="padding-left: 1.5px; padding-right: 1.5px;" />
                                                            </f:facet>
                                                        </b:inputText>
                                                    </b:panel>
                                                </b:carouselItem>
                                                <b:carouselItem>
                                                    <b:panel title="Kredencijali">
                                                        <h:outputText value="Korisničko ime:" styleClass="login-form-label" />
                                                        <b:inputText styleClass="login-form-input" style="margin-bottom: 5px" />
                                                        <h:outputText value="Lozinka:" styleClass="login-form-label" />
                                                        <b:inputSecret styleClass="login-form-input" style="margin-bottom: 5px" />
                                                        <h:outputText value="Ponovljena lozinka: " styleClass="login-form-label" />
                                                        <b:inputSecret styleClass="login-form-input" style="margin-bottom: 5px" />
                                                    </b:panel>
                                                </b:carouselItem>
                                                <div class="row form-step-buttons-row">
                                                    <div class="col-md-6">
                                                        <b:carouselControl >
                                                            <b:commandButton value="Prethodna stavka"
                                                                             onclick="ajax:registracija.prethodnaStavka();"
                                                                             update="registracija"
                                                                             styleClass="form-step-button" />
                                                        </b:carouselControl>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <b:carouselControl >
                                                            <b:commandButton value="Naredna stavka"
                                                                             styleClass="form-step-button"
                                                                             style="background-color: #4c4c4c !important"
                                                                             onclick="ajax:registracija.narednaStavka();"
                                                                             update="registracija"
                                                                             />
                                                        </b:carouselControl>
                                                    </div>
                                                </div>
                                            </b:carousel>

                                            <script>
                                                $('[data-toggle="tooltip"]').tooltip();

                                                $('#registracija').on('keyup keypress', function (e) {
                                                    var keyCode = e.keyCode || e.which;
                                                    if (keyCode === 13) {
                                                        e.preventDefault();
                                                        return false;
                                                    }
                                                });

                                                $('.wizardPseudoClass').removeClass('slide');

                                                $('.panel-title-link').click(function (event) {
                                                    event.stopImmediatePropagation();
                                                });

                                                $("#input_registracija\\:nazivOrg").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    var val = $("#input_registracija\\:nazivOrg").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Naziv organizacije' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:nazivOrg").addClass("login-form-input-error");
                                                        $("#nazivOrgGreska").removeClass("input-error-message-hidden");
                                                        $("#nazivOrgGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:nazivOrg").removeClass("login-form-input-error");
                                                        $("#nazivOrgGreska").addClass("input-error-message-hidden");
                                                    }
                                                });

                                                $("#input_registracija\\:opisOrg").keyup(function (event) {
                                                    var val = $("#input_registracija\\:opisOrg").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Opis organizacije' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:opisOrg").addClass("custom-textarea-error");
                                                        $("#opisOrgGreska").removeClass("input-error-message-hidden");
                                                        $("#opisOrgGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:opisOrg").removeClass("custom-textarea-error");
                                                        $("#opisOrgGreska").addClass("input-error-message-hidden");
                                                    }
                                                });

                                                $("#input_registracija\\:oblastDelovanja").keyup(function (event) {
                                                    var val = $("#input_registracija\\:oblastDelovanja").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Oblast delovanja' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:oblastDelovanja").addClass("login-form-input-error");
                                                        $("#oblastDelovanjaGreska").removeClass("input-error-message-hidden");
                                                        $("#oblastDelovanjaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:oblastDelovanja").removeClass("login-form-input-error");
                                                        $("#oblastDelovanjaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                            </script>

                                            <h:outputScript>
                                                #{registracija.script}
                                            </h:outputScript>
                                        </b:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
