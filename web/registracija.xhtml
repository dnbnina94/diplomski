<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 page-content">

                                <div class="stripe-line-header news-category-header">
                                    <div>Registracija</div>                           
                                </div>
                                <div class="row login-form-wrapper" style="padding-right: 7.5px">
                                    <div class="col-md-12">
                                        <b:form id="registracija">
                                            <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                                        style="width:100%"
                                                        startAnimation="false"
                                                        showIndicators="false"
                                                        wrap="false">
                                                <b:carouselItem>
                                                    <b:panel title="Opis organizacije">
                                                        
                                                        <h:outputText value="Naziv organizacije:" styleClass="login-form-label" />
                                                        <b:inputText id="nazivOrg"
                                                                     styleClass="#{registracija.nazivOrgGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                                     value="#{registracija.nazivOrg}"
                                                                     placeholder="Unesite naziv svoje organizacije" />
                                                        <div id="nazivOrgGreska" class="#{registracija.nazivOrgGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.nazivOrgGreska}" />
                                                        </div>

                                                        <h:outputText value="Opis organizacije:" styleClass="login-form-label" />
                                                        <b:inputTextarea id="opisOrg"
                                                                         placeholder="Kratko opišite svoju organizaciju" 
                                                                         styleClass="#{registracija.opisOrgGreska == '' ? 'custom-textarea' : 'custom-textarea custom-textarea-error'}" 
                                                                         value="#{registracija.opisOrg}" />
                                                        <div id="opisOrgGreska" class="#{registracija.opisOrgGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.opisOrgGreska}" />
                                                        </div>

                                                        <h:outputText value="Oblast delovanja:" styleClass="login-form-label" />
                                                        <b:inputText id="oblastDelovanja"
                                                                     styleClass="#{registracija.oblastDelovanjaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                     placeholder="Npr. zaštita životne sredine" 
                                                                     typeahead="true" 
                                                                     typeahead-values="#{kategorijeSifarnika.mestaString}" 
                                                                     value="#{registracija.oblastDelovanja}" />
                                                        <div id="oblastDelovanjaGreska" class="#{registracija.oblastDelovanjaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.oblastDelovanjaGreska}" />
                                                        </div>
                                                        
                                                        <h:outputText value="Web stranica organizacije:" styleClass="login-form-label" />
                                                        <div style="height: 5px"></div>
                                                        <b:inputText id="webStranica"
                                                                     styleClass="#{registracija.webStranicaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                     style="margin-top: 0px !important; margin-bottom: 0px !important"
                                                                     value="#{registracija.webStranica}"
                                                                     placeholder="Npr. www.mojaorg.com">
                                                            <f:facet name="prepend">
                                                                <h:graphicImage library="img" name="world.png" style="height: 18px" />
                                                            </f:facet>
                                                        </b:inputText>
                                                        <div id="webStranicaGreska" class="#{registracija.webStranicaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}"
                                                             style="margin-top: 5px">
                                                            <h:outputText value="#{registracija.webStranicaGreska}" />
                                                        </div>
                                                        
                                                    </b:panel>
                                                </b:carouselItem>
                                                <b:carouselItem>
                                                    <b:panel title="Kontakt podaci">
                                                        <div class="row" style="margin-bottom: 5px;">
                                                            
                                                            <div class="col-md-6">
                                                                <h:outputText value="Mesto: " styleClass="login-form-label" />
                                                                <b:inputText id="mestoOrg"
                                                                             styleClass="#{registracija.mestoGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                             placeholder="npr. Beograd" 
                                                                             typeahead="true" 
                                                                             typeahead-values="#{kategorijeSifarnika.mestaString}" 
                                                                             value="#{registracija.mestoOrg}" />
                                                                <div id="mestoGreska" class="#{registracija.mestoGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                                    <h:outputText value="#{registracija.mestoGreska}" />
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="col-md-6">
                                                                <h:outputText value="Ulica: " styleClass="login-form-label" />
                                                                <b:inputText id="ulicaOrg"
                                                                             styleClass="#{registracija.ulicaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                             placeholder="npr. Bulevar Kralja Aleksandra 73" 
                                                                             typeahead="true" 
                                                                             typeahead-values="#{kategorijeSifarnika.mestaString}"
                                                                             value="#{registracija.ulicaOrg}" />
                                                                <div id="ulicaGreska" class="#{registracija.ulicaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                                    <h:outputText value="#{registracija.ulicaGreska}" />
                                                                </div>
                                                            </div>
                                                            
                                                        </div>
                                                        
                                                        <h:outputText value="Kontakt osoba:" styleClass="login-form-label" />
                                                        <b:inputText id="kontaktOsoba"
                                                                     styleClass="#{registracija.kontaktOsobaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                                     style="margin-bottom: 5px"
                                                                     value="#{registracija.kontaktOsoba}" />
                                                        <div id="kontaktOsobaGreska" class="#{registracija.kontaktOsobaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.kontaktOsobaGreska}" />
                                                        </div>
                                                        
                                                        <h:outputText value="Kontakt telefoni:" styleClass="login-form-label" />
                                                        <span data-toggle="tooltip" 
                                                              data-html="true" 
                                                              title="Nakon što unesete željeni broj telefona, kliknite na znak ''+''. Možete navesti maksimalno 5 brojeva telefona." 
                                                              class="custom-tooltip">
                                                            ?
                                                        </span>
                                                        <br/>
                                                        <ui:repeat id="telefoni" value="#{registracija.telefoni}" var="telefon" varStatus="status">
                                                            <div class="custom-tag">
                                                                <h:outputText value="#{telefon}" />

                                                                <b:commandButton icon="remove" 
                                                                                 styleClass="remove-field-button" 
                                                                                 ajax="true" 
                                                                                 update="registracija" 
                                                                                 onclick="ajax:registracija.removeTelefon(status.index)"
                                                                                 oncomplete="$('.wizardPseudoClass').carousel(1);$('.wizardPseudoClass').carousel('pause');" />
                                                            </div>
                                                        </ui:repeat>

                                                        <b:inputText value="#{registracija.telefon}" 
                                                                     styleClass="#{registracija.telefonGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" >
                                                            <f:facet name="append">
                                                                <b:commandButton icon="plus" 
                                                                                 styleClass="add-field-button" 
                                                                                 ajax="true" 
                                                                                 update="registracija" 
                                                                                 onclick="ajax:registracija.addTelefon();" 
                                                                                 style="border: 1px solid #4c4c4c; #{registracija.telefonGreska == '' ? 'margin-bottom: 5px' : ''}"
                                                                                 oncomplete="$('.wizardPseudoClass').carousel(1);$('.wizardPseudoClass').carousel('pause');" />
                                                            </f:facet>
                                                        </b:inputText>
                                                        <div id="telefonGreska" class="#{registracija.telefonGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.telefonGreska}" />
                                                        </div>

                                                        <h:outputText value="Email adresa:" styleClass="login-form-label" />
                                                        <div style="height: 5px"></div>
                                                        <b:inputText id="email"
                                                                     styleClass="#{registracija.emailGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                     style="margin-top: 0px !important; margin-bottom: 0px !important"
                                                                     value="#{registracija.email}" >
                                                            <f:facet name="prepend">
                                                                <b:icon value="envelope" style="padding-left: 1.5px; padding-right: 1.5px;" />
                                                            </f:facet>
                                                        </b:inputText>
                                                        <div id="emailGreska" class="#{registracija.emailGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}" style="margin-top: 5px;">
                                                            <h:outputText value="#{registracija.emailGreska}" />
                                                        </div>
                                                        
                                                    </b:panel>
                                                </b:carouselItem>
                                                <b:carouselItem>
                                                    <b:panel title="Kredencijali">
                                                        <h:outputText value="Korisničko ime:" styleClass="login-form-label" />
                                                        <b:inputText id="korIme"
                                                                     styleClass="#{registracija.korImeGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                     style="margin-bottom: 5px"
                                                                     value="#{registracija.korIme}" />
                                                        <div id="korImeGreska" class="#{registracija.korImeGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.korImeGreska}" />
                                                        </div>
                                                        
                                                        <h:outputText value="Lozinka:" styleClass="login-form-label" />
                                                        <b:inputSecret id="lozinka"
                                                                       styleClass="#{registracija.lozinkaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                       style="margin-bottom: 5px"
                                                                       value="#{registracija.lozinka}" />
                                                        <div id="lozinkaGreska" class="#{registracija.lozinkaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.lozinkaGreska}" />
                                                        </div>
                                                        
                                                        <h:outputText value="Ponovljena lozinka: " styleClass="login-form-label" />
                                                        <b:inputSecret id="ponovljenaLozinka"
                                                                       styleClass="#{registracija.ponovljenaLozinkaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" 
                                                                       style=""
                                                                       value="#{registracija.ponovljenaLozinka}" />
                                                        <div id="ponovljenaLozinkaGreska" class="#{registracija.ponovljenaLozinkaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{registracija.ponovljenaLozinkaGreska}" />
                                                        </div>
                                                    </b:panel>
                                                </b:carouselItem>
                                                <div class="row form-step-buttons-row">
                                                    <div class="col-md-6">
                                                        <b:carouselControl >
                                                            <b:commandButton value="Prethodna stavka"
                                                                             onclick="ajax:registracija.prethodnaStavka();"
                                                                             update="registracija"
                                                                             styleClass="form-step-button" />
                                                        </b:carouselControl>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <b:carouselControl >
                                                            <b:commandButton value="Naredna stavka"
                                                                             styleClass="form-step-button"
                                                                             style="background-color: #4c4c4c !important"
                                                                             onclick="ajax:registracija.narednaStavka();"
                                                                             update="registracija"
                                                                             />
                                                        </b:carouselControl>
                                                    </div>
                                                </div>
                                            </b:carousel>

                                            <script>
                                                $('[data-toggle="tooltip"]').tooltip();

                                                $('#registracija').on('keyup keypress', function (e) {
                                                    var keyCode = e.keyCode || e.which;
                                                    if (keyCode === 13) {
                                                        e.preventDefault();
                                                        return false;
                                                    }
                                                });

                                                $('.wizardPseudoClass').removeClass('slide');

                                                $('.panel-title-link').click(function (event) {
                                                    event.stopImmediatePropagation();
                                                });

                                                $("#input_registracija\\:nazivOrg").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:nazivOrg").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Naziv organizacije' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:nazivOrg").addClass("login-form-input-error");
                                                        $("#nazivOrgGreska").removeClass("input-error-message-hidden");
                                                        $("#nazivOrgGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:nazivOrg").removeClass("login-form-input-error");
                                                        $("#nazivOrgGreska").addClass("input-error-message-hidden");
                                                    }
                                                });

                                                $("#input_registracija\\:opisOrg").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:opisOrg").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Opis organizacije' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:opisOrg").addClass("custom-textarea-error");
                                                        $("#opisOrgGreska").removeClass("input-error-message-hidden");
                                                        $("#opisOrgGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:opisOrg").removeClass("custom-textarea-error");
                                                        $("#opisOrgGreska").addClass("input-error-message-hidden");
                                                    }
                                                });

                                                $("#input_registracija\\:oblastDelovanja").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:oblastDelovanja").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Oblast delovanja' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:oblastDelovanja").addClass("login-form-input-error");
                                                        $("#oblastDelovanjaGreska").removeClass("input-error-message-hidden");
                                                        $("#oblastDelovanjaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:oblastDelovanja").removeClass("login-form-input-error");
                                                        $("#oblastDelovanjaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:webStranica").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:webStranica").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Web stranica organizacije' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:webStranica").addClass("login-form-input-error");
                                                        $("#webStranicaGreska").removeClass("input-error-message-hidden");
                                                        $("#webStranicaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:webStranica").removeClass("login-form-input-error");
                                                        $("#webStranicaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:mestoOrg").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:mestoOrg").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Mesto' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:mestoOrg").addClass("login-form-input-error");
                                                        $("#mestoGreska").removeClass("input-error-message-hidden");
                                                        $("#mestoGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:mestoOrg").removeClass("login-form-input-error");
                                                        $("#mestoGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:ulicaOrg").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:ulicaOrg").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Ulica' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:ulicaOrg").addClass("login-form-input-error");
                                                        $("#ulicaGreska").removeClass("input-error-message-hidden");
                                                        $("#ulicaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:ulicaOrg").removeClass("login-form-input-error");
                                                        $("#ulicaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:kontaktOsoba").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:kontaktOsoba").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Kontakt osoba' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:kontaktOsoba").addClass("login-form-input-error");
                                                        $("#kontaktOsobaGreska").removeClass("input-error-message-hidden");
                                                        $("#kontaktOsobaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:kontaktOsoba").removeClass("login-form-input-error");
                                                        $("#kontaktOsobaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:email").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:email").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Email adresa' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:email").addClass("login-form-input-error");
                                                        $("#emailGreska").removeClass("input-error-message-hidden");
                                                        $("#emailGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:email").removeClass("login-form-input-error");
                                                        $("#emailGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:korIme").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:korIme").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Korisničko ime' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:korIme").addClass("login-form-input-error");
                                                        $("#korImeGreska").removeClass("input-error-message-hidden");
                                                        $("#korImeGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:korIme").removeClass("login-form-input-error");
                                                        $("#korImeGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:lozinka").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:lozinka").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Lozinka' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:lozinka").addClass("login-form-input-error");
                                                        $("#lozinkaGreska").removeClass("input-error-message-hidden");
                                                        $("#lozinkaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:lozinka").removeClass("login-form-input-error");
                                                        $("#lozinkaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                                
                                                $("#input_registracija\\:ponovljenaLozinka").keyup(function (event) {
                                                    event.stopImmediatePropagation();
                                                    
                                                    var val = $("#input_registracija\\:ponovljenaLozinka").val();
                                                    var greska = "";

                                                    if (val === "") {
                                                        greska = "Polje 'Ponovljena lozinka' ne sme ostati prazno.";
                                                    }

                                                    if (greska !== "") {
                                                        $("#input_registracija\\:ponovljenaLozinka").addClass("login-form-input-error");
                                                        $("#ponovljenaLozinkaGreska").removeClass("input-error-message-hidden");
                                                        $("#ponovljenaLozinkaGreska").html(greska);
                                                    } else {
                                                        $("#input_registracija\\:ponovljenaLozinka").removeClass("login-form-input-error");
                                                        $("#ponovljenaLozinkaGreska").addClass("input-error-message-hidden");
                                                    }
                                                });
                                            </script>

                                            <h:outputScript>
                                                #{registracija.script}
                                            </h:outputScript>
                                        </b:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
