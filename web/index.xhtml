<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">
            
            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">
                <div class="row main-content">
                    <div class="col-md-12">

                        <div class="featured-news">
                            <c:forEach varStatus="status" items="#{aktuelneVesti.vesti}" var="vest">
                                <c:if test="${status.index eq 0}">
                                    <c:set var="outerDivClass" value="${'col-md-6 col-xs-12 featured-col-container'}" />
                                    <c:set var="innerDivClassRelative" value="${'featured-col featured-col-bigger'}" />
                                    <c:set var="innerDivClassAbsolute" value="${'featured-content featured-bigger'}" />
                                </c:if>
                                <c:if test="${status.index eq 1}">
                                    <c:set var="outerDivClass" value="${'col-md-6 col-xs-6 featured-col-container'}" />
                                    <c:set var="innerDivClassRelative" value="${'featured-col featured-col-bigger featured-col-second'}" />
                                    <c:set var="innerDivClassAbsolute" value="${'featured-content featured-bigger'}" />
                                </c:if>
                                <c:if test="${(status.index eq 2) or ( status.index eq 3) or (status.index eq 4)}">
                                    <c:set var="outerDivClass" value="${'col-md-4 col-xs-6 featured-col-container'}" />
                                    <c:set var="innerDivClassRelative" value="${'featured-col featured-col-smaller'}" />
                                    <c:set var="innerDivClassAbsolute" value="${'featured-content featured-smaller'}" />
                                </c:if>
                                <div class="#{outerDivClass}">
                                    <div class="#{innerDivClassRelative}" style="background: url(#{resource[vest.getThumbnailUrl()]})">

                                        <div class="#{innerDivClassAbsolute}">
                                            <table class="featured-content-table" style="background: url(#{resource[vest.getThumbnailUrl()]})">
                                                <tr>
                                                    <td>
                                                        <table class="date-table">
                                                            <tr>
                                                                <td><span class="glyphicon glyphicon-bookmark"></span></td>
                                                                <td>
                                                                    <h:outputText value="#{vest.datum}" >
                                                                        <f:convertDateTime pattern="dd.MM.yyyy." />
                                                                    </h:outputText>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="featured-news-category">
                                                            <h:outputText value="#{vest.kategorija.naziv}" />
                                                        </div><br/>
                                                        <div class="featured-news-header">
                                                            <h:outputText value="#{vest.naslov}" />
                                                        </div>
                                                        <div class="featured-news-content">
                                                            <h:outputText value="#{vest.tekst}" />
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>

                        </div>

                    </div>
                </div>

                <div class="row page-content">
                    <div class="col-md-9">

                        <c:forEach items="#{kategorijeSifarnika.vestiKategorije}" var="kategorijaVest">
                            <div class="stripe-line-header news-category-header">
                                <div><h:outputText value="#{kategorijaVest.naziv}" /></div>                           
                            </div>
                            <div class="row news-category-front-page">
                                <c:forEach varStatus="status" items="#{aktuelneVesti.setToListVesti(kategorijaVest.vestis)}" var="vest">
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div class="news-image-container-front-page" style="background: url(#{resource[vest.getThumbnailUrl()]})">
                                        </div>
                                        <div class="news-header-container-front-page">
                                            #{vest.naslovShort}
                                        </div>
                                        <div class="news-content-container-front-page">
                                            #{vest.tekstShort}
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </c:forEach>

                    </div>
                    <div class="col-md-3">
                        
                        <ui:insert name="left_content">
                            <ui:include src="templates/right_content.xhtml" />
                        </ui:insert>
                        
                    </div>
                </div>
            </div>

        </div>
        
        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
         </ui:insert>

    </h:body>
</html>
