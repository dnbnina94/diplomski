<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputStylesheet library="css" name="responsive.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 page-content registracija-login-panel">

                                <div class="stripe-line-header news-category-header">
                                    <div>Prijava</div>                           
                                </div>

                                <div class="row login-form-wrapper registracija-login-panel">
                                    <div class="col-md-6">
                                        <div class="container-w-red-header">
                                            <div class="container-w-red-header-header">
                                                Novi korisnici
                                            </div>
                                            <div class="container-w-red-header-content">
                                                <h:form id="neregistrovani-korisnici">
                                                    <b:messages id="growl-success" severity="info" styleClass="custom-messages" />
                                                    <h:outputText value="Registracija:" styleClass="login-form-label" />
                                                    <div style="height: 5px"></div>
                                                    <h:outputText  value="Kreiranjem naloga i konfirmacijom istog od strane administratora, dobijate mogućnost postavljanja vesti, događaja, oglasa i anketa." style="font-size: 12px;" />
                                                    <b:commandButton styleClass="login-form-submit" value="Nastavi" action="registracija?faces-redirect=true" />
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="container-w-red-header">
                                            <div class="container-w-red-header-header">
                                                Registrovani korisnici
                                            </div>
                                            <div class="container-w-red-header-content">
                                                <h:form id="prijava">
                                                    <b:messages id="growl-error" severity="error" styleClass="custom-messages" />
                                                    <h:outputText value="Korisničko ime:" styleClass="login-form-label" />
                                                    <b:inputText id="korIme" 
                                                                 value="#{prijava.korIme}"
                                                                 styleClass="#{prijava.korImeGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                                 style="margin-bottom: 5px" />
                                                    <div id="korImeGreska" class="#{prijava.korImeGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                        <h:outputText value="#{prijava.korImeGreska}" />
                                                    </div>
                                                    <h:outputText value="Lozinka:" styleClass="login-form-label" />
                                                    <b:inputSecret id="lozinka"
                                                                   value="#{prijava.lozinka}"
                                                                   styleClass="#{prijava.lozinkaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" />
                                                    <div id="lozinkaGreska" class="#{prijava.lozinkaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}"
                                                         style="margin-bottom: 0px">
                                                        <h:outputText value="#{prijava.lozinkaGreska}" />
                                                    </div>
                                                    <b:commandButton styleClass="login-form-submit" value="Prijava"
                                                                     onclick="ajax:prijava.login();"
                                                                     update="prijava" />

                                                    <h:panelGroup id="prijavaValidacija">
                                                        <h:outputScript library="js" name="prijavaValidacija.js" />
                                                    </h:panelGroup>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

        <h:outputScript library="js" name="bootstrap.min.js" />

    </h:body>
</html>
