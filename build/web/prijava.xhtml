<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputStylesheet library="css" name="responsive.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 page-content registracija-login-panel">

                                <div class="stripe-line-header news-category-header">
                                    <div>Prijava</div>                           
                                </div>

                                <div class="row login-form-wrapper registracija-login-panel">
                                    <div class="col-md-6">
                                        <div class="container-w-red-header">
                                            <div class="container-w-red-header-header">
                                                Novi korisnici
                                            </div>
                                            <div class="container-w-red-header-content">
                                                <h:form id="neregistrovani-korisnici">
                                                    <b:messages id="growl-success" severity="info" styleClass="custom-messages" />
                                                    <h:outputText value="Registracija:" styleClass="login-form-label" />
                                                    <div style="height: 5px"></div>
                                                    <h:outputText  value="Kreiranjem naloga i konfirmacijom istog od strane administratora, dobijate mogućnost postavljanja vesti, događaja, oglasa i anketa." style="font-size: 12px;" />
                                                    <b:commandButton styleClass="login-form-submit" value="Nastavi" action="registracija?faces-redirect=true" />
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="container-w-red-header">
                                            <div class="container-w-red-header-header">
                                                Registrovani korisnici
                                            </div>
                                            <div class="container-w-red-header-content">
                                                <h:form id="prijava">
                                                    <h:panelGroup>
                                                        <b:modal id="amodal_lozinka" styleClass="modalPseudoClass">

                                                            <div class="stripe-line-header">
                                                                <div class="stripe-line-header-content">Resetovanje lozinke</div>
                                                            </div>

                                                            <h:panelGroup id="reset-password-panel">

                                                                <div style="margin-top: 15px; margin-bottom: 15px">
                                                                    <b:messages id="growl-success" severity="info" styleClass="custom-messages" />
                                                                    <h:outputText value="Email adresa:" styleClass="login-form-label" />
                                                                    <b:inputText id="email" 
                                                                                 value="#{prijava.email}"
                                                                                 styleClass="#{prijava.emailGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                                                 style="margin-bottom: 5px" />
                                                                    <div id="emailGreska" class="#{prijava.emailGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                                        <h:outputText value="#{prijava.emailGreska}" />
                                                                    </div>
                                                                </div>

                                                            </h:panelGroup>

                                                            <script>
                                                                $(document).ready(function () {
                                                                    $("#prijava\\:amodal_lozinka").removeAttr("tabindex");
                                                                });
                                                            </script>

                                                            <f:facet name="footer">
                                                                <div class="row modal-buttons-wrapper">
                                                                    <div class="col-md-6">
                                                                        <b:commandLink value="Resetuj lozinku" 
                                                                                       look="primary" 
                                                                                       styleClass="big-red-button"
                                                                                       ajax="true"
                                                                                       update="reset-password-panel"
                                                                                       onclick="ajax:prijava.resetPassword();"
                                                                                       oncomplete='return false;'
                                                                                       style='padding-top: 9px !important' />
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <b:button value="Odustani" look="primary" dismiss="modal" styleClass="big-red-button" style="background-color: #ccc !important" />
                                                                    </div>
                                                                </div>
                                                            </f:facet>
                                                        </b:modal>
                                                    </h:panelGroup>

                                                    <h:panelGroup id="prijava_panel">
                                                        <b:messages id="growl-error" severity="error" styleClass="custom-messages" />
                                                        <h:outputText value="Korisničko ime:" styleClass="login-form-label" />
                                                        <b:inputText id="korIme" 
                                                                     value="#{prijava.korIme}"
                                                                     styleClass="#{prijava.korImeGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}"
                                                                     style="margin-bottom: 5px" />
                                                        <div id="korImeGreska" class="#{prijava.korImeGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}">
                                                            <h:outputText value="#{prijava.korImeGreska}" />
                                                        </div>
                                                        <h:outputText value="Lozinka:" styleClass="login-form-label" />
                                                        <b:inputSecret id="lozinka"
                                                                       value="#{prijava.lozinka}"
                                                                       styleClass="#{prijava.lozinkaGreska == '' ? 'login-form-input' : 'login-form-input login-form-input-error'}" />
                                                        <div id="lozinkaGreska" class="#{prijava.lozinkaGreska == '' ? 'input-error-message input-error-message-hidden' : 'input-error-message'}"
                                                             style="margin-bottom: 0px">
                                                            <h:outputText value="#{prijava.lozinkaGreska}" />
                                                        </div>

                                                        <a id="forgotten-password-a" onclick="$('#prijava\\:amodal_lozinka').modal('show');">
                                                            Zaboravili ste lozinku?
                                                        </a>

                                                        <b:commandButton styleClass="login-form-submit" value="Prijava"
                                                                         onclick="ajax:prijava.login();"
                                                                         update="prijava" />

                                                        <h:panelGroup id="prijavaValidacija">
                                                            <h:outputScript library="js" name="prijavaValidacija.js" />
                                                        </h:panelGroup>
                                                    </h:panelGroup>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

        <h:outputScript library="js" name="bootstrap.min.js" />

    </h:body>
</html>
