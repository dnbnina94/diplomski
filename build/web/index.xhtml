<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <b:modal id="amodal" title="Filter Pretrage" styleClass="modalPseudoClass">

            <h:form>
                <div class="stripe-line-header">
                    <div class="stripe-line-header-content">vrsta događaja</div>
                </div>

                <div class="row search-type-option" style="padding-top: 20px; padding-bottom: 30px">
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Koncerti
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Clubbing
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Festivali
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Projekcije
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Sajmovi
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Radionice
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Predstave
                    </div>
                    <div class="col-md-3 event-type-option">
                        <div class="custom-checkbox custom-checkbox-unchecked">
                            <b:selectBooleanCheckbox value="false" styleClass="custom-checkbox-bootsfaces" />
                        </div><br/>
                        Izložbe
                    </div>
                </div>

                <div class="stripe-line-header">
                    <div class="stripe-line-header-content">Datum i vreme</div>
                </div>

                <div class="custom-datepicker">
                    <b:datepicker mode='popup-icon' styleClass='custom-datepicker-bootsfaces'
                                  placeholder='Izaberite datum' />
                </div>

                <div class="stripe-line-header">
                    <div class="stripe-line-header-content">mesto</div>
                </div>

                <div class="custom-select">
                    <b:selectOneMenu value="#{selectOneMenuBean.type}" styleClass="place-select">
                        <f:selectItem itemLabel="Izaberite mesto" itemValue="" />
                        <f:selectItem itemLabel="Beograd" itemValue="1" />
                        <f:selectItem itemLabel="Novi Sad" itemValue="2" />
                        <f:selectItem itemLabel="Niš" itemValue="3" />
                        <f:selectItem itemLabel="Kragujevac" itemValue="4" />
                    </b:selectOneMenu>
                </div>

            </h:form>

            <f:facet name="footer">
                <b:button value="Zatvori" look="primary" dismiss="modal" styleClass="big-red-button" />
            </f:facet>
        </b:modal>

        <nav id="top-nav">
            <div class="container">
                <div class="pull-left">
                    Zdravo.
                    <a href="#" class="top-nav-link">Ulogujte se</a>
                </div>
                <div class="pull-right">
                    <ul class="list-inline">
                        <li>
                            <a href="#" class="top-nav-link" style="font-weight: normal">O nama</a>
                        </li>
                        <li>
                            <a href="#" class="top-nav-link" style="font-weight: normal">Pomoć</a>
                        </li>
                        <li>
                            <a href="#" class="top-nav-link" style="font-weight: normal">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav id="nav-middle">
            <div class="container">
                <div class="col-md-4 logo-col">
                    <h:graphicImage library="img" name="logo3.png" class="nav-logo" />
                </div>
                <h:form>
                    <div class="col-md-4 search-col-1">
                        <button type="button" class="filter-button" data-target="#amodal" data-toggle="modal">Filter</button>
                    </div>
                    <div class="col-md-4 search-col-2">
                        <table style="width: 100%; height: 38px">
                            <tr>
                                <td style="width: 100%">
                                    <b:inputText class="search-input-text" placeholder="Pretraga" />
                                </td>
                                <td>
                                    <b:button icon="search" class="search-button">
                                    </b:button>
                                </td>
                            </tr>
                        </table>


                    </div>
                </h:form>
            </div>

        <nav></nav>

        <nav class="navbar navbar-default" role="navigation">

            <div class="collapse navbar-collapse" id="navbar-categories">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <h:graphicImage library="img" name="movie.png" class="cultural-icon" />
                            <br/>
                            <span>Film</span>
                        </a></li>
                    <li>
                        <a href="#">
                            <h:graphicImage library="img" name="vinyl.png" class="cultural-icon" />
                            <br/>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h:graphicImage library="img" name="festival.png" class="cultural-icon" />
                            <br/>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h:graphicImage library="img" name="drama.png" class="cultural-icon" />
                            <br/>
                            <span>Pozorište</span>
                        </a>
                    </li>
                    <li><a href="#">
                            <h:graphicImage library="img" name="art.png" class="cultural-icon" />
                            <br/>
                            <span>Izložbe</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container">
            <div class="row main-content">
                <div class="col-md-12">

                    <div class="featured-news">
                        <ui:repeat varStatus="status" value="#{aktuelneVesti.vesti}" var="vest">
                            <c:if test="#{status.index eq 0}">
                                
                            </c:if>
                        </ui:repeat>
                        <div class="col-md-6 col-xs-12 featured-col">
                            <div class="featured-content featured-bigger">
                                <table class="featured-content-table" style="background: url(#{resource[aktuelneVesti.vesti.get(0).thumbnailUrl]})">
                                    <tr>
                                        <td>
                                            <table class="date-table">
                                                <tr>
                                                    <td><span class="glyphicon glyphicon-bookmark"></span></td>
                                                    <td>
                                                        <h:outputText value="#{aktuelneVesti.vesti.get(0).datum}" >
                                                            <f:convertDateTime pattern="dd.MM.yyyy." />
                                                        </h:outputText>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            
                                            <h:outputText value="#{aktuelneVesti.vesti.get(0).naslov}" styleClass="featured-news-header" /> <br/>
                                            <h:outputText value="#{aktuelneVesti.vesti.get(0).getTekstShort()}" styleClass="featured-news-content" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-6 featured-col">
                            <div class="featured-content featured-bigger">s</div>
                        </div>
                        <div class="col-md-4 col-xs-6 featured-col">
                            <div class="featured-content featured-smaller">d</div>
                        </div>
                        <div class="col-md-4 col-xs-6 featured-col">
                            <div class="featured-content featured-smaller">f</div> 
                        </div>
                        <div class="col-md-4 col-xs-6 featured-col">
                            <div class="featured-content featured-smaller">g</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </h:body>
</html>
