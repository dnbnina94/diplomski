<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row page-content">
                    <div class="col-md-9">
                        <div class="stripe-line-header news-category-header"></div>
                        <div class="organizacija-naziv-header">
                            <h:outputText value="#{organizacijaBean.organizacija.naziv}" />
                        </div>
                        <span class="glyphicon glyphicon-user" style="font-size: 10px; color: #707070"></span>
                        <h:outputText style="color: #707070;" value="#{organizacijaBean.organizacija.korisnickoIme}" />
                        <div class="row bordered-container-red-bottom" >
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Opis:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.tekst}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Oblast delovanja:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.oblastDelovanja.naziv}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Web stranica:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{(organizacijaBean.organizacija.webAdresa == null) ? '/' : organizacijaBean.organizacija.webAdresa}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Mesto:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.ulica.naziv}" />
                                    <span>, </span>
                                    <h:outputText value="#{organizacijaBean.organizacija.mesto.naziv}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Kontakt osoba:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.kontaktOsoba}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Kontakt telefoni:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.telefoniToString()}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Email:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.email}" />
                                </div>
                            </div>
                        </div>
                        <div class="row news-category-front-page">
                            
                        </div>
                    </div>
                    <div class="col-md-3">

                        <ui:insert name="left_content">
                            <ui:include src="templates/right_content.xhtml" />
                        </ui:insert>

                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
