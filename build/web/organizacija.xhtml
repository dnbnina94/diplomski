<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="media_queries.css"  />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="customCheckbox.js" />
        <h:outputScript library="js" name="datepickerMonths.js" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="content">

            <ui:insert name="header">
                <ui:include src="templates/header.xhtml" />
            </ui:insert>

            <div class="container">

                <div class="row page-content">
                    <div class="col-md-9">
                        <div class="stripe-line-header news-category-header">
                            <div><h:outputText value="#{organizacijaBean.organizacija.korisnickoIme}" /></div>     
                        </div>

                        <div class="container-w-red-header-header" style="margin-top: 20px">
                            Detalji organizacije
                        </div>
                        <div class="row bordered-container-red-bottom" style="margin-top: 0px !important; padding-top: 5px" >
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Naziv organizacije:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.naziv}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Opis organizacije:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.tekst}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Oblast delovanja:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.oblastDelovanja.naziv}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Web stranica:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{(organizacijaBean.organizacija.webAdresa == null) ? '/' : organizacijaBean.organizacija.webAdresa}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Mesto:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.ulica.naziv}" />
                                    <span>, </span>
                                    <h:outputText value="#{organizacijaBean.organizacija.mesto.naziv}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Kontakt osoba:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.kontaktOsoba}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Kontakt telefoni:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.telefoniToString()}" />
                                </div>
                            </div>
                            <div class="organizacija-details-wrapper">
                                <div class="organizacija-detail-header">
                                    Email:
                                </div>
                                <div class="organizacija-detail-content">
                                    <h:outputText value="#{organizacijaBean.organizacija.email}" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="stripe-line-header news-category-header">
                            <h:form>
                                <b:commandLink action="vesti?faces-redirect=true" styleClass="customNewsLink">
                                    <div class="stripe-line-header-link"><h:outputText value="Vesti" /></div>
                                    <f:setPropertyActionListener target="#{pretragaVesti.organizacija}" value="#{organizacijaBean.organizacija}" />
                                    <f:setPropertyActionListener target="#{pretragaVesti.tipPretrage}" value="2" />
                                </b:commandLink>
                            </h:form>
                        </div>
                        <div class="row news-category-front-page" style="padding-bottom: 0px !important">
                            <h:form>
                            <ui:repeat varStatus="status" value="#{organizacijaBean.setVestiToListFeatured()}" var="vest">
                                <div class="col-md-3 col-sm-6 col-xs-12" style="margin-bottom: 15px">
                                    <b:commandLink action="vest?faces-redirect=true" styleClass="customNewsLink">
                                    <div class="news-image-container-front-page" style="background: url(#{resource[vest.getThumbnailUrl()]})">
                                    </div>
                                    <div class="news-header-container-front-page">
                                        #{vest.naslovShort}
                                    </div>
                                    <div class="news-content-container-front-page">
                                        #{vest.tekstShort}
                                    </div>
                                    <f:setPropertyActionListener target="#{pretragaVesti.vest}" value="#{vest}" />
                                    </b:commandLink>
                                </div>
                            </ui:repeat>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-3">

                        <ui:insert name="left_content">
                            <ui:include src="templates/right_content.xhtml" />
                        </ui:insert>

                    </div>
                </div>
            </div>

        </div>

        <ui:insert name = "footer" >
            <ui:include src = "templates/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
